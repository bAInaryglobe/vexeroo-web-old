<!DOCTYPE html>
<html>
<head>
    <style>

#circle {
    position: fixed;
    bottom: 8.33vmin;
    right: 8.33vmin;
    background-color: red;
    border-radius: 50%;
    width: 10vmin;
    height: 10vmin;
    z-index: 9999;
}

.icon {
    width: 10vmin;
    height: 10vmin;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.icon img {
    width: 100%;
    height: 80%;
}

.label {
    margin-top: 5px;
}



        #navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            background-color: lightgrey;
            display: flex;
            justify-content: space-around;
            align-items: center;
            transform: translateX(100%);
            transition: transform 2s;
            z-index: 9998;
        }

    </style>
</head>
<body onclick="hideNavbar()">
    <div id="circle" onclick="showNavbar(event)"></div>

    <div id="navbar">
        <div class="icon">
            <img src="path_to_your_icon" alt="Home">
            <div class="label">Home</div>
        </div>
    
        <div class="icon">
            <img src="path_to_your_icon" alt="Maps">
            <div class="label">Maps</div>
        </div>
    
        <div class="icon">
            <img src="path_to_your_icon" alt="New">
            <div class="label">New</div>
        </div>
    
        <div class="icon">
            <img src="path_to_your_icon" alt="Messages">
            <div class="label">Messages</div>
        </div>
    
        <div class="icon">
            <img src="path_to_your_icon" alt="Profile">
            <div class="label">Profile</div>
        </div>
    </div>


    <script>
        function showNavbar(event) {
            event.stopPropagation();
            document.getElementById('circle').style.display = 'none';
            document.getElementById('navbar').style.transform = 'translateX(0)';
        }

        function hideNavbar() {
            document.getElementById('circle').style.display = 'block';
            document.getElementById('navbar').style.transform = 'translateX(100%)';
        }
    </script>
</body>
</html>
